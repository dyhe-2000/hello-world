<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Welcome to the Sign Up Page</h1>
   <div class="container" style='padding:2rem'>
    <form name='register' method='POST' action='/register'>
      <div class='warning' style='color:maroon'>
       {% if error is defined %}
          {{ error }}
       {% endif %}
      </div>
      
      <div class="login">
        <h2>Sign Up Here</h2>
         <label><strong>User Name:</strong></label>
         <input type="text" id="userid" name="username"
            placeholder="Enter User Name"><br><br>    
            
         <label><strong>Password:  </strong></label>
        <input type="password" id="pwd" name="password"
             placeholder= "Enter Password"><br><br>
             
         <label><strong>Email:  </strong></label>
        <input type="text" id="email" name="email"
             placeholder= "Enter Email"><br><br>
             
        <button type='submit' id = 'logbtn'> Submit</button>
        <input type="button" id = 'logbtn' onclick="window.location.href = '/'" value="Go Back"/>   
      </div>
    </form>
 </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Send Email page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <h1>Welcome to send email Page</h1>
   <div class="container" style='padding:2rem'>
    <form name='send_email' method='POST' action='/send_email'>
      <div class='warning' style='color:maroon'>
       {% if error is defined %}
          {{ error }}
       {% endif %}
      </div>
      
      <div class="login">
        <h2>send an email</h2>
                 
        <label><strong>To:  </strong></label>
        <input type="text" id="receiverEmail" name="receiverEmail"
             placeholder= "Enter Email"><br><br> 
             
         <label><strong>Message:</strong></label>
         <input type="text" id="message" name="message"
            placeholder="Enter Message"><br><br>  
        
        <button type='submit' id = 'logbtn'> Submit</button>
        <input type="button" id = 'logbtn' onclick="window.location.href = '/'" value="Go Back"/>   
      </div>
    </form>
 </div>

  </body>
</html>
